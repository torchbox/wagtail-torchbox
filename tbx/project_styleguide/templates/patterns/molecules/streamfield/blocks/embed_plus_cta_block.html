{% load wagtailcore_tags %}
<div class="embed-cta">
    <div class="embed-cta__left">
        <h2 class="embed-cta__heading">{{ value.title }}</h2>
        <p class="embed-cta__intro">{{ value.intro }}</p>
        <a class="embed-cta__button button" href="{% pageurl value.link %}">{{ value.button_text }}</a>
    </div>
    <div class="embed-cta__right">
        <div class="embed-cta__embed">{{ value.embed }}</div>
    </div>
</div>
