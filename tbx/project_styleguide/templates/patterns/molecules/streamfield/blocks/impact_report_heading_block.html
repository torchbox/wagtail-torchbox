{% load wagtailcore_tags wagtailimages_tags static %}

<div class="report-section">
    {% image value.image fill-1382x460 class="report-section__image" %}

    <div class="report-section__container">
        <div>
            <p class="report-section__short-heading"  id="{{ value.short_heading|slugify }}">
                {{ value.short_heading }}
            </p>
        </div>
        <h2 class="report-section__heading">{{ value.heading|richtext }}</h2>
    </div>
</div>
