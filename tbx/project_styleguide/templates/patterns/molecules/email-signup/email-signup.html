<div class="email-signup">
    <form class="email-signup__container">
        <label class="email-signup__heading" for="email-signup">{{ label }}</label>
        <div class="email-signup__group">
            <input class="email-signup__input" id="email-signup" type="input" placeholder="{{ placeholder }}">
            <button class="email-signup__button button" type="submit">
                {{ action }}
            </button>
        </div>
    </form>
</div>
