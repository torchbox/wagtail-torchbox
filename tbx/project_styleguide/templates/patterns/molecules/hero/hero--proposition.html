{% load wagtailcore_tags %}
<div class="hero hero--proposition {% if classes %}{{ classes }}{% endif %}">
    <div class="hero__container">
        <div class="hero__content">
            <h1 class="hero__title">{{ title|richtext }}</h1>
            {% if desc %}
                <div class="hero__description">{{ desc|richtext }}</div>
            {% endif %}
        </div>
        {% if image %}
            <div class="hero__image-mask">
                <img class="hero__image" src="{{ image.url }}" alt="">
            </div>
        {% endif %}
        {% include "patterns/molecules/in-page-nav/in-page-nav--proposition.html" with title=page.service %}
    </div>
</div>
