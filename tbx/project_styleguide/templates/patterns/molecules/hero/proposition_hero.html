{% load wagtailcore_tags %}
<div class="hero {% if classes %}{{ classes }}{% endif %}">
    <div class="hero__container">
        <div class="hero__content">
            <h1 class="hero__title">{{ title|richtext }}</h1>
            {% if desc %}
                <div class="hero__description">{{ desc|richtext }}</div>
            {% endif %}
        </div>

        {# todo: update names of sections based on back-end work #}
        {% if in_page_nav %}
            {% include "patterns/molecules/in-page-nav/in-page-nav.html" with item=page title=page.service %}
        {% endif %}
    </div>
</div>
