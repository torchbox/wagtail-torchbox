{% load wagtailcore_tags %}
<div class="process__item">
    <h2 class="process__item-title">{{ item.title }}</h2>
    <div class="process__item-desc">{{ item.description | richtext }}</div>
    {% if item.link %}
        <div class="process__item-link">
            <a href="{{ item.link }}">
                {% firstof item.link_label item.link %}
            </a>
        </div>
    {% endif %}
</div>
