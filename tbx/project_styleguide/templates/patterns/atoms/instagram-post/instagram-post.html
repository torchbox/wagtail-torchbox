{% load wagtailimages_tags %}
{% with value as post %}
<div class="instagram-post">
    <a href="{{ post.post_url }}">{{ post.post_url }}</a>
    {% image post.image fill-500x500 as image %}
    <img class="instagram-post__image" src="{{ image.url }}" />
    <svg class="instagram-post__icon" viewBox="0 0 100 100">
        <use href="#instagram" />
    </svg>
</div>
{% endwith %}
